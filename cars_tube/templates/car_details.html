{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CarsTube</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'list cars' %}">Cars</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'landing page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add car' %}">Add Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </header>

<main>

    <section class="car-details-page">
        <h2 class="car-details-page-title">Car details</h2>

        <div class="card mb-3">
  <div class="card-img">
      <img src="{{ car.image_url }}" class="card-img-top" alt="...">
  </div>
  <div class="card-body">
    <h5 class="card-title">Car: {{ car.brand }} {{ car.model }}</h5>
    <p class="card-text">Price: {{ car.price }}</p>
    <p class="card-text">Mileage: {{ car.mileage }}</p>
    <p class="card-text">Fuel: {{ car.fuel }}</p>
      <div class="buttons">
          <a type="button" href="{% url 'edit car' car.id %}" class="btn btn-warning">Edit</a>
          <a type="button" href="{% url 'delete car' car.id %}" class="btn btn-danger">Delete</a>
      </div>
  </div>
</div>
    </section>
</main>
</body>
</html>
