{% extends 'common/base.html' %}


{% block content %}

    <main>
    <section class="sign-up-page">
        <h2 class="sign-up-page-title">Sign up</h2>
        <form method="post" action="{% url 'sign up' %}">
            {% csrf_token %}
            {{ user_form }}
            {{ profile_form }}
            <button>Sign up</button>
        </form>
    </section>
</main>

{% endblock %}
