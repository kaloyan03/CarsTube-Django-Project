{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CarsTube</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'list cars' %}">Cars</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'landing page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'add car' %}">Add Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </header>

<main>
    <section class="add-car-page">
        <h2 class="add-car-page-title">Add car</h2>

        <form class="row g-3" method="post" class="form-row" action="{% url 'add car' %}">
            {% csrf_token %}
            <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Brand</label>
    {{ form.brand }}
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Model</label>
    {{ form.model }}
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Price</label>
    {{ form.price }}
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Mileage</label>
    {{ form.mileage }}
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Fuel</label>
    {{ form.fuel }}
  </div>
   <div class="col-md-6">
    <label for="inputCity" class="form-label">Image Url</label>
    {{ form.image_url }}
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Add car</button>
  </div>
</form>
    </section>
</main>
</body>
</html>
